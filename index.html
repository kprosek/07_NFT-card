<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          class="img-equilibrium"
          src="images/image-equilibrium.jpg"
          alt="image of equilibrium"
        />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon view" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p class="paragraph-regular">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="data-container">
        <div class="ether-container">
          <img src="images/icon-ethereum.svg" alt="icon of ethereum" />
          <p class="paragraph-ether">0.041 ETH</p>
        </div>

        <div class="time-container">
          <img src="images/icon-clock.svg" alt="icon of a clock" />
          <p class="paragraph-time">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="profile-container">
        <img
          class="img-profile"
          src="images/image-avatar.png"
          alt="profile image"
        />
        <p class="paragraph-regular">
          Creation of <span class="profile-data">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
