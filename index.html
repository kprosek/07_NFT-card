<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />

    <title>NFT card</title>
  </head>
  <body>
    <main>
      <div class="container-img">
        <img
          class="img-equilibrium"
          src="images/image-equilibrium.jpg"
          alt="equilibrium design"
        />

        <div class="overlay">
          <img src="images/icon-view.svg" alt="visibility icon" />
        </div>
      </div>
      
      <h1>Equilibrium #3429</h1>
      <p class="paragraph-regular">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="eth-data">
        <div class="info-left">
          <img src="images/icon-ethereum.svg" alt="ehtereum logo" />
          <p class="eth-amount">0.041 ETH</p>
        </div>

        <div class="info-right">
          <img src="images/icon-clock.svg" alt="clock logo" />
          <p class="paragraph-regular">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="author-info">
        <img
          class="img-profile"
          src="images/image-avatar.png"
          alt="profile photo"
        />
        <p class="paragraph-regular">Creation of<span> Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
